<div class="modal fade in" id="PhotoModal">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 1000px">
    <div class="modal-content" style="border: 0">
      <div class="modal-header">
        <h5 class="modal-title">Edit Photo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="UserImgContainer">
                  <img
                    id="previewUserImg"
                    class="img-fluid rounded mx-auto d-block"
                    src=""
                  />
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <p>Show everyone the best version of yourself!</p>
              </div>
              <div class="row">picx nga thumbnail diri per size</div>
              <div class="row">
                <p>Must be an actual photo of you.</p>
              </div>
              <div class="row">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="document.getElementById('myFileInput').click()"
                  >
                    Change Image
                  </button>
                  <input
                    type="file"
                    id="myFileInput"
                    style="display: none"
                    accept="image/*"
                    onchange="previewImage(event)"
                  />
                </div>
                <div class="col">
                  <button type="btn" class="btn btn-primary">Save Photo</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
