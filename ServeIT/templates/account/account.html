<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href={{url_for('static',
    filename='css/account.css')}} />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo-details">
        <img class="sb-sd-logo closed" id="logo" src={{url_for('static',
        filename='img/logo/SDB_icon.png')}}>
      </div>
      <ul class="nav-list p-0">
        <li>
          <a href="/dashboard">
            <i class="bx bxs-dashboard"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Request Feed</span>
          </a>
          <span class="tooltip">Request Feed</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-history"></i>
            <span class="links_name">Request History</span>
          </a>
          <span class="tooltip">Request History</span>
        </li>
        <li>
          <a href="/account">
            <i class="bx bx-user-circle"></i>
            <span class="links_name">Account</span>
          </a>
          <span class="tooltip">Account</span>
        </li>
        <li>
          <a href="/logout">
            <i class="bx bx-log-out" id="log_out"></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    <!-- DASHBOARD -->
    <div class="dashboard-section">
      <!-- HEADER / NAVBAR -->
      <header class="d-flex flex-wrap justify-content-center pt-2 pb-2">
        <ul class="nav nav-pills me-md-auto">
          <li class="nav-item ms-3 mt-1">
            <img class="icons" src={{url_for('static',
            filename='img/icons/W_menu.png')}} id="btn"/>
          </li>
          <li class="nav-item">
            <a href="/account" class="nav-link">Account</a>
          </li>
        </ul>

        <ul class="nav nav-pills me-5">
          <li class="nav-item">
            <a href="/about" class="nav-link link-light">SEARCH BOX</a>
          </li>
        </ul>
      </header>
      <!-- MAIN BODY -->
      <div class="container mt-4">
        <div class="row">
          <div class="row user-profile-header">
            <div class="col-2">
              <a
                data-bs-toggle="modal"
                data-bs-target="#PhotoModal"
                data-backdrop="false"
                style="cursor: pointer"
              >
                <img class="edit-pic-icon" src={{url_for('static',
                filename='img/icons/B_edit.png')}} alt="tr-icon">
              </a>
              <img
                class=""
                id="avatar"
                src="https://avatars.dicebear.com/api/avataaars/gay.svg?size=85&style=circle"
              />
            </div>
            <div class="col-8"></div>
            <div class="col-2">profile settings</div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-8">
              <div class="row">dog</div>
              <div class="row">hat</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'account/PhotoModal.html' %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script For Sidebar -->
  <script defer>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    closeBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      console.log(btn1);
      console.log(sidebar);
      console.log(sidebar.classList);
    });
  </script>
</html>
