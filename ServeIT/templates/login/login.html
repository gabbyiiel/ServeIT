<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet Loginpage CSS-->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/loginpage.css') }}"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>

  <body>
    <!-- MODAL ERROR -->
    <div class="modal" id="flash-modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="flash-message"></p>
      </div>
    </div>
    <!-- FORMS -->
    <div class="login_form_username">
      <form class="login_form" method="POST">
        <a href="/">
          <img class="whitelogo" src={{url_for('static',
          filename='img/logo/SDW_logo.png')}}>
        </a>
        {{ form.csrf_token }} {{form.username(class_='login_form_input')}}
        {{form.password(class_='login_form_input')}}
        <br /><br />
        {{ form.submit(class_="login_form_button") }}
        <p class="signup_text">
          Don't have an account?
          <a class="signup_link" href="/signup">Sign up!</a>
        </p>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      // Get the modal element
      var modal = document.getElementById("flash-modal");

      // Get the message element
      var message = document.getElementById("flash-message");

      // Set the message text
      message.innerText = "{{ messages[0] }}";

      // Show the modal
      modal.style.display = "block";

      // Add a click event listener to the close button
      document
        .querySelector(".close-button")
        .addEventListener("click", function () {
          modal.style.display = "none";
        });

      // Add a click event listener to the modal background
      modal.addEventListener("click", function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
    {% endif %} {% endwith %}
  </body>
</html>
