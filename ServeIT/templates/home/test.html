<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServeIT</title>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/091b62d549.js"
      crossorigin="anonymous"
    ></script>
    <!-- SwiperLink -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS File -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/Wstyle.css') }}"
    />
  </head>
  <!--  -->
  <body>
    <!-- navbar -->
    {% include 'Wnavbar.html' %} {% block content %}
    <div class="container">
      <a
        class="u-block c-link u-fixed c-logo u-pad-a-md is-active"
        href="/"
        style="z-index: 99999"
      >
        <img class="sd u-inline-block u-valign-middle u-fit-w"
        src={{url_for('static', filename='img/logo/SD_whitelogo.png')}}></a
      >
    </div>
    <a
      aria-controls="menu"
      aria-expanded="true"
      aria-label="Open menu"
      class="c-block c-menu c-fixed u-pad-a-md"
      style="z-index: 99999"
    >
      <img class="sdi" src={{url_for('static',
      filename='img/icons/SD_icon.png')}}>
    </a>

    <!-- script for date & time dashboard -->
    <script
      src="{{url_for('static', filename='js/time_date.js') }}"
      defer
    ></script>

    {% endblock %}
  </body>
</html>
