<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="icon" href={{url_for('static', filename='img/logo/SDB_icon.png')}}>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{{title}}</title>
      <!-- Bootstrap  -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhgg  wzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
      <!-- CSS File -->
      <link rel="icon" href={{url_for('static', filename='img/logo/SDB_icon.png')}}>
      <link rel="stylesheet" href={{url_for('static', filename='css/style.css') }}/>
  </head>
  <!--  -->

  <body>
    <!-- navbar -->
    {% include 'navbar.html' %} {% block content %}
    {% endblock %}
      <div class="container">
        <div class="card cards">
          <div class="card-body p-5 d-grid align-self-center"> 
            <div class="card-title">
              <div class="row">
                <h2 class="mb-0" id="ct-1">You request,</h2>
              </div>
              <div class="row">
                <h2 class="mb-0 d-flex justify-content-end" id="ct-2">we deliver</h2>
              </div>
            </div>
            <div class="row my-4">
              <h6 class="text-center">A student delivery service for your necessities.</h6>
            </div>
            <div class="row">
              <a type="button" href="/login" class="btn btn1">Request Now</a>
            </div>
            <div class="navbtns d-flex align-items-center">
              <div class="row ">
                <div class="col d-flex">
                  <button type="button" class="btn" id="btn1">.</button>
                </div>
                <div class="col d-flex ">
                  <button type="button" class="btn" id="btn2">.</button>
                </div>
                <div class="col d-flex">
                  <button type="button" class="btn" id="btn3">.</button>
                </div>
              </div>
            </div>
            
              
            </div>
          </div>
        </div>
      </div>
      <!-- LOGO LEFT -->
      <a class="logo-left-container p-2" href="/" style="z-index: 99999" >
        <img class="logo-left-img" src={{url_for('static', filename='img/logo/SDW_logo.png')}}></a>
      <!-- LOGO RIGHT -->
      <div class="logo-right-container p-2">
        <a  style="z-index: 99999">
          <img class="logo-right-img me-2" src={{url_for('static', filename='img/logo/SD_icon.png')}}>
          <!-- sign up and login box -->
          <div class="text-container">
              <a class="logo-right-text d-flex" href="/login">Login</a>
              <a class="logo-right-text d-flex" href="/signup">Sign up</a>
          </div>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
