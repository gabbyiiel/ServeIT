<div class="modal fade in" id="PRINT">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 950px;">
    <div class="modal-content" style="border: 0;">
      <div class="modal-header">
        <a data-bs-toggle="modal" data-bs-target="#CreateModal" data-backdrop="false" style="cursor: pointer"> 
          <img class="back-icon me-3 " src={{url_for('static',
          filename='img/icons/Y_back.png')}} alt="return-icon">         
        </a>
        <h5 class="modal-title mb-0">Printing Service</h5>
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        >
        </button> 
        </div>
      
      <div class="modal-body">
        <div class="container">
          <div class="row print-modal">
            <div class="col-6 m_icons justify-content-center align-items-center">
                <img class="ms-5" src={{url_for('static',
                filename='img/logo/printing_logo.png')}} alt="print_logo">
            </div>
            <div class="col-6">
              <div class="row justify-content-center align-items-center">
                <form action="{{ url_for('bp_dashboard.add_print_request') }}" method="POST" enctype="multipart/form-data">
                  {{ form.hidden_tag() }}
                  <div class="col-5">
                    {{form.printfile(class_='form-modal-control')}}
                  </div>
                  <div class="col-5">
                    {{form.num_copies(class_='form-modal-control', placeholder='Number of Copies')}}
                  </div>
                  </div>
                  <div class="row p-2">
                    {{form.specification(class_='form-modal-control', placeholder='  Specification')}}
                  </div>
                
            </div>
          
            
          </div>
          <div class="row mt-3 justify-content-center align-items-center">
            {{form.submit(class_='form-modal-btn')}}    
          </div>
        </form>
            
            
          </div>
        </div>
      </div>
        
      </div>
    </div>
  </div>
</div>
