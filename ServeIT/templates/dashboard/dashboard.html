<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsive Sidebar Menu  | CodingLab </title>-->
    <link rel="stylesheet" href={{url_for('static',
    filename='css/dashboard.css')}} />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="logo-details">
        <img class="sb-sd-logo closed" id="logo" src={{url_for('static',
        filename='img/logo/SDB_icon.png')}}>
      </div>
      <ul class="nav-list p-0">
        <li>
          <a href="#">
            <i class="bx bxs-dashboard"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Request Feed</span>
          </a>
          <span class="tooltip">Request Feed</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-history"></i>
            <span class="links_name">Request History</span>
          </a>
          <span class="tooltip">Request History</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-user-circle"></i>
            <span class="links_name">Account</span>
          </a>
          <span class="tooltip">Account</span>
        </li>
        <li>
          <a href="/logout">
            <i class="bx bx-log-out" id="log_out"></i>
            <span class="links_name">Logout</span>
          </a>
          <span class="tooltip">Logout</span>
        </li>
      </ul>
    </div>
    <!-- DASHBOARD -->
    <div class="dashboard-section">
      <!-- HEADER / NAVBAR -->
      <header class="d-flex flex-wrap justify-content-center pt-3 pb-3">
        <ul class="nav nav-pills me-md-auto">
          <li class="nav-item ms-3 mt-1">
            <img class="icons" src={{url_for('static',
            filename='img/icons/W_menu.png')}} id="btn"/>
          </li>
          <li class="nav-item">
            <a href="/dashboard" class="nav-link">Dashboard</a>
          </li>
        </ul>

        <ul class="nav nav-pills me-md-auto">
          <li class="nav-item">
            <a href="/about" class="nav-link link-light">SEARCH BOX</a>
          </li>
        </ul>
        <a href="/account" class="nav-link link light">
          <img
            class="img rounded-circle me-3"
            id="avatar"
            src="https://avatars.dicebear.com/api/avataaars/gay.svg?size=40&style=circle"
          />
        </a>
      </header>

      <div class="container mt-4">
        <div class="greetings_date_container">
          <!-- Date & Time Realtime -->
          <div class="datetime row">
            <div class="date"></div>
            <p class="greeting col-6 m-0"></p>
            <img class="col-6" id="sd_icon3d" src={{url_for('static',
            filename='img/logo/SD_icon3d.png')}}>
          </div>
          <!-- Request lists -->
          <div class="request_lists mt-3">
            <div class="request_header">
              <div class="row">
                <h2 class="col mb-10">Requests you might like</h2>
                <h4>sorting mechanism diri</h4>
              </div>
              <div class="request_lists_options">
                <section class="request_lists_section">LIST</section>
                <section class="request_lists_section">SA</section>
                <section class="request_lists_section">MGA</section>
                <section class="request_lists_section">REQUEST</section>
                <section class="request_lists_section">PLS</section>
                <section class="request_lists_section">BUHATA</section>
                <section class="request_lists_section">DAYON</section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script For Sidebar -->
    <script defer>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        console.log(btn1);
        console.log(sidebar);
        console.log(sidebar.classList);
      });
    </script>

    <!-- SCRIPT FOR CHANGE AVATAR NOT YET FINISHED -->
    <script>
      function Avatar() {
        // Get the first name from the database
        const firstName = UserRepo.get_fname();

        // Use the first name to generate the avatar URL
        const url = `https://avatars.dicebear.com/api/avataaars/${firstName}?size=50&style=circle.svg`;

        // Update the avatar image
        avatar.src = url;
      }
      window.addEventListener("load", Avatar);
    </script>
    <!-- SCRIPT FOR GETTING REALTIME DATE -->
    <script
      src="{{url_for('static', filename='js/time_date.js') }}"
      defer
    ></script>
  </body>
</html>
